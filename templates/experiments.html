<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semester Experiments</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      /* Modal Styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: black;
      }

      .modal-content {
        background: white;
        padding: 20px;
        margin: 10% auto;
        width: 50%;
        border-radius: 5px;
      }

      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 200px;
      }
      /* Header/Nav Bar */
      .header {
        width: 100%;
        background-color: #1f0d2e;
        color: #f5f5f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .header .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .header nav {
        display: flex;
        gap: 1rem;
        padding-right: 20px;
      }

      .header nav a {
        color: #f5f5f5;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .header nav a:hover {
        background: #00adb5;
        color: white;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background: linear-gradient(135deg, #0d324d 0%, #7f5a83 100%);
      }

      .bg-gradient-custom {
        background: linear-gradient(135deg, #0d324d 0%, #7f5a83 100%);
      }
      .bg-header-footer {
        background-color: #1f0d2e;
      }
      .btn-teal {
        background-color: #40b3a2;
      }
      .btn-teal:hover {
        background-color: #389e8f;
      }
      .card-beige {
        background-color: #f5f5f0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">CodeSync</div>
      <nav>
        <a href="/">Home</a>
        <a href="/editor">Editor</a>

        <a href="/logout">Logout</a>
      </nav>
    </div>
    <div style="margin: 20px 100px 20px 20px">
      <button
        onclick="goBackToSemesters()"
        style="
          top: 6px;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          position: absolute;
          background: none;
          /* top: 0px; */
          left: 0px;
          top: 9%;
        "
      >
        ← Back to Semesters
      </button>
    </div>
    <div class="container">
      <!-- Modal for Viewing & Editing Code -->
      <div id="codeModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>View & Edit Code</h2>

          <textarea id="modalCode" rows="10"></textarea>
          <button onclick="saveEditedCode()">Save</button>
        </div>
      </div>

      <div class="experiments-page">
        <!-- Header -->
        <h1 style="color: black">
          Semester <span id="currentSemester"></span>
        </h1>
        <div class="experiments-container">
          <div class="table-container">
            <table>
              <thead>
                <tr style="text-align: center">
                  <th>#</th>
                  <th>Lab</th>
                  <th>Filename</th>
                  <th>Created At</th>
                  <th>Status</th>
                  <th>View</th>
                  <th>Submit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="experimentsTable"></tbody>
            </table>
            <p class="experiment-count"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get semester from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const semester = urlParams.get("semester");

      // Update the semester display
      document.getElementById("currentSemester").textContent =
        semester || "Unknown";

      // Get user ID (Check if it's stored in localStorage)
      const userId = localStorage.getItem("user_id");
      if (!userId) {
        console.error("User ID not found! Redirecting to login...");
        window.location.href = "/login/student"; // Redirect if user not logged in
      }

      // Function to fetch and display saved files
      async function fetchSavedFiles() {
        console.log(
          "Fetching saved files for user:",
          userId,
          "Semester:",
          semester
        );

        if (!userId || !semester) {
          console.error("User ID or semester missing.");
          return;
        }

        try {
          const response = await fetch(`/get_saved_files?semester=${semester}`); // ✅ Just send semester
          const savedFiles = await response.json();

          console.log("Response received:", savedFiles); // Debugging

          if (response.ok) {
            renderSavedFiles(savedFiles);
          } else {
            console.error("Error fetching saved files:", savedFiles.error);
          }
        } catch (error) {
          console.error("Fetch error:", error);
        }
      }
      async function viewSavedCode(fileId) {
        try {
          const response = await fetch(`/view_code/${fileId}`);
          const data = await response.json();

          if (data.success) {
            document.getElementById("modalCode").value = data.code;
            document.getElementById("codeModal").style.display = "block";
          } else {
            alert("Error: " + data.message);
          }
        } catch (error) {
          console.error("Error fetching file:", error);
        }
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("codeModal").style.display = "none";
      }

      // Function to render saved files in the table
      function renderSavedFiles(savedFiles) {
        const tbody = document.getElementById("experimentsTable");
        const experimentCount = document.querySelector(".experiment-count");

        // Update experiment count
        experimentCount.textContent = `Total Files: ${savedFiles.length}`;

        // Clear existing rows
        tbody.innerHTML = "";

        if (savedFiles.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No files found for this semester.</td></tr>`;
          return;
        }

        // Populate table
        savedFiles.forEach((file, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${file.lab_name}</td>
          <td>${file.filename}</td>
          <td>${new Date(file.created_at).toLocaleString()}</td>
          <td>${file.status}</td>
          <td>
            <button class="view-code-btn" onclick="viewSavedCode('${file.id}')">
              View Code
            </button>
          </td>
          <td>
            ${
              file.status !== "approved"
                ? `
              <button class="submit-btn" onclick="toggleSubmission('${
                file.id
              }')">
                ${file.status === "saved" ? "Submit" : "Unsubmit"}
              </button>
            `
                : ""
            }
          </td>
          <td>
            <button class="delete-btn" onclick="deleteFile('${file.id}')">
              Delete
            </button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // Function to toggle submission status
      async function toggleSubmission(fileId) {
        console.log(fileId);
        try {
          const response = await fetch("/toggle_submission", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ file_id: fileId }),
          });

          const result = await response.json();
          if (response.ok) {
            document.getElementById(`status-${fileId}`).textContent =
              result.new_status;

            // Update button text dynamically
            const button = document.querySelector(
              `button[onclick="toggleSubmission('${id}')"]`
            );
            button.textContent =
              result.new_status === "saved" ? "Submit" : "Unsubmit";
          } else {
            alert(result.error);
          }
        } catch (error) {
          console.error("Error toggling submission:", error);
        }
        location.reload();
      }

      // Fetch saved files on page load
      fetchSavedFiles();
      let currentFileId = null; // To track the file being edited

      // Function to save the edited code
      async function saveEditedCode() {
        const updatedCode = document.getElementById("modalCode").value;

        if (!currentFileId) {
          alert("Error: No file selected.");
          return;
        }

        try {
          const response = await fetch("/save_file_code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              file_id: currentFileId,
              source_code: updatedCode,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("File saved successfully!");
            closeModal();
          } else {
            alert("Error saving file.");
          }
        } catch (error) {
          console.error("Error saving file:", error);
        }
      }
      async function deleteFile(fileId) {
        const confirmed = confirm(
          "Are you sure you want to delete this file? This action cannot be undone."
        );
        if (!confirmed) return;

        try {
          const response = await fetch("/delete_file", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ file_id: fileId }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("File deleted successfully.");
            fetchSavedFiles(); // Refresh the table
          } else {
            alert(result.error || "Failed to delete the file.");
          }
        } catch (error) {
          console.error("Error deleting file:", error);
          alert("An unexpected error occurred while deleting.");
        }
      }
      function goBackToSemesters() {
        window.location.href = "/folders"; // Replace with your actual route
      }
    </script>
  </body>
</html>
