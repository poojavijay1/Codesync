<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSync - Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Header/Nav Bar */
        .header {
            width: 100%;
            background-color: #1f0d2e;
            color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            gap: 1rem;
        }

        .header nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header nav a:hover {
            background: #00adb5;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .bg-gradient-custom {
            background: linear-gradient(135deg, #0D324D 0%, #7F5A83 100%);
        }
        .bg-header-footer {
            background-color: #1f0d2e;
        }
        .btn-teal {
            background-color: #40B3A2;
        }
        .btn-teal:hover {
            background-color: #389e8f;
        }
        .card-beige {
            margin-top: 50%;
            background-color: #F5F5F0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col w-full">
     <!-- Header -->
     <div class="header">
        <div class="logo">CodeSync</div>
        <nav>
            <a href="/">Home</a>
            <a href="/editor">Editor</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow bg-gradient-custom p-6 min-h-screen flex flex-col">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-white text-3xl font-bold mb-6">Student Dashboard</h2>
            
            <!-- Semester Folders -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="semesterGrid"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-header-footer text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CodeSync. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const semesterGrid = document.getElementById("semesterGrid");
            const totalSemesters = 8;

            for (let i = 1; i <= totalSemesters; i++) {
                const semesterDiv = document.createElement("div");
                semesterDiv.classList.add("card-beige", "rounded-lg", "shadow-lg", "p-6");

                semesterDiv.innerHTML = `
                    <h3 class="text-lg font-bold">Semester ${i}</h3>
                    <p class="text-sm text-gray-600">View submitted experiments</p>
                    <a href="/experiments?semester=S${i}" class="btn-teal text-white px-4 py-2 mt-4 block text-center rounded-md">
                       Open
                      </a>
                `;
                semesterGrid.appendChild(semesterDiv);
            }
        });
    </script>
</body>
</html>
