<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSync - Online Compiler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        /* Header/Nav Bar */
        .header {
            width: 100%;
            background-color: #1f0d2e;
            color: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            gap: 1rem;
        }

        .header nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header nav a:hover {
            background: #00adb5;
        }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #0D324D 0%, #7F5A83 100%);
        }
        .bg-header-footer {
            background-color: #1f0d2e;
        }
        .btn-teal {
            background-color: #40B3A2;
        }
        .btn-teal:hover {
            background-color: #389e8f;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col w-full">
    <!-- Header -->
    <div class="header">
        <div class="logo">CodeSync</div>
        <nav>
            <a href="/">Home</a>
            <a href="/folders">Folders</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>

    <main class="flex-grow bg-gradient-custom p-6 min-h-screen flex flex-col">
        <div class="max-w-4xl mx-auto w-full">
            <h2 class="text-white text-3xl font-bold mb-6">Online Compiler</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <label class="block mb-2 font-bold">Select Language & Semester:</label>
                <div class="flex items-center space-x-3 mb-4">
                    <select id="language" class="p-2 border rounded w-1/3">
                        <option value="54">C++</option>
                        <option value="50">C</option>
                        <option value="62">Java</option>
                        <option value="71">Python</option>
                        <option value="63">JavaScript</option>
                    </select>
                    
                    <select id="semester" class="p-2 border rounded w-1/3">
                        <option value="S1">Semester 1</option>
                        <option value="S2">Semester 2</option>
                        <option value="S3">Semester 3</option>
                        <option value="S4">Semester 4</option>
                        <option value="S5">Semester 5</option>
                        <option value="S6">Semester 6</option>
                        <option value="S7">Semester 7</option>
                        <option value="S8">Semester 8</option>
                    </select>
                    
                    <button id="save-btn" class="btn-teal text-white px-4 py-2 rounded-md w-1/4">Save</button>
                </div>

                <div id="save-container" class="mt-3 hidden bg-gray-100 p-4 rounded-lg shadow">
                    <label class="block mb-2 font-bold text-gray-700">Enter File Name:</label>
                    <input type="text" id="filename" class="w-full p-2 border rounded" placeholder="Filename...">
                    <button id="confirm-save-btn" class="btn-teal text-white px-4 py-2 mt-3 rounded-md w-full">Confirm Save</button>
                    <p id="save-status" class="text-green-600 mt-2"></p>
                </div>

                <label class="block mt-4 mb-2 font-bold">Enter Code:</label>
                <textarea id="code" class="w-full p-3 border rounded font-mono text-sm" rows="10"></textarea>

                <button onclick="compileCode()" class="btn-teal text-white px-4 py-2 mt-4 block w-full text-center rounded-md">Run Code</button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
                <h3 class="font-bold mb-2">Output:</h3>
                <pre id="output" class="p-3 bg-gray-100 rounded text-sm"></pre>
            </div>
        </div>
    </main>

    <footer class="bg-header-footer text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CodeSync. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function compileCode() {
            const code = document.getElementById("code").value;
            const language = document.getElementById("language").value;
            const outputElement = document.getElementById("output");
            outputElement.textContent = "Compiling...";

            try {
                const response = await axios.post("http://127.0.0.1:5000/compile", {
                    source_code: code,
                    language_id: language
                });

                const result = response.data;
                outputElement.textContent = result.output || result.error || "No output";
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }

        document.getElementById('save-btn').addEventListener('click', function() {
            document.getElementById('save-container').classList.remove('hidden'); 
        });

        document.getElementById('confirm-save-btn').addEventListener('click', async function() {
    const filename = document.getElementById('filename').value.trim();
    const source_code = document.getElementById('code').value;
    const semester = document.getElementById('semester').value;
    const lab = document.getElementById('language').value; // Use selected language as lab

    if (!filename) {
        alert("Please enter a file name.");
        return;
    }

    const response = await fetch('/save_code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, source_code, semester, lab }) // Send language as lab
    });

    const data = await response.json();
    document.getElementById('save-status').innerText = data.message;
});
    </script>
</body>
</html>
